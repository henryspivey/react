<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
  class Counter extends React.Component {
    constructor(...args) {
      super(...args)
      /*this.state  = {count: 0}
      this.handleClick = this.handleClick.bind(this) // pre bound method
      */
    }
    state = {count: 0}

    /*handleClick = function() {
      this.setState(({count}) => ({
        count: count + 1
      }))
    }.bind(this)*/

    handleClick = () => { // => provides a lexical this
      this.setState(({count}) => ({
        count: count + 1
      }))
    }


    render() {
      return (
        <button onClick={this.handleClick}>
        {this.state.count}   
        </button>
      )
    }
  }

  ReactDOM.render(
    <Counter />,
    document.getElementById('root')
  )
</script>
